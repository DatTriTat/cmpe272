apiVersion: apps/v1
kind: Deployment
metadata:
  name: server
  labels:
    app: server
spec:
  replicas: 2
  selector:
    matchLabels:
      app: server
  template:
    metadata:
      labels:
        app: server
    spec:
      containers:
        - name: server-container
          image: gcr.io/cmpe202-456801/serverNodeJs:v0.1
          ports:
            - containerPort: 3000
          env:
            - name: FIREBASE_KEY_PATH
              value: "/app/server/firebase/serviceAccountKey.json"
            - name: MONGODB_URI
              valueFrom:
                secretKeyRef:
                  name: backend-secret
                  key: MONGODB_URI
            - name: MONGO_DB_NAME
              valueFrom:
                secretKeyRef:
                  name: backend-secret
                  key: MONGO_DB_NAME
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: backend-secret
                  key: OPENAI_API_KEY
            - name: AFFINDA_API_KEY
              valueFrom:
                secretKeyRef:
                  name: backend-secret
                  key: AFFINDA_API_KEY
            - name: AFFINDA_WORKSPACE_ID
              valueFrom:
                secretKeyRef:
                  name: backend-secret
                  key: AFFINDA_WORKSPACE_ID
            - name: APIFY_API_KEY
              valueFrom:
                secretKeyRef:
                  name: backend-secret
                  key: APIFY_API_KEY
            - name: RAPIDAPI_KEY
              valueFrom:
                secretKeyRef:
                  name: backend-secret
                  key: RAPIDAPI_KEY
          volumeMounts:
            - name: firebase-secret
              mountPath: /app/server/firebase
              readOnly: true
      volumes:
        - name: firebase-secret
          secret:
            secretName: firebase-adminsdk-key


